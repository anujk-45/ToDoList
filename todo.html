<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />

    <title>TODO List</title>
  </head>
  <body>
    <div class="container">
      <h2 id="main-heading" class="text-center my-4">TODO List</h2>
      <div class="form-wrap container-1">
        
          <div class="mb-3">
            <label for="title" class="form-label">Add Tast ToDo</label>
            <input type="text" class="form-control" id="title" >
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          
          <button class="btn btn-primary" id="add">Add to List</button>

          <button class="btn btn-primary" id="add" onclick="clearStorage()">Clear List</button>

      </div>

      <div class="container-1">
        <div id="items" class="my-4">
          <h2>Tasks ToDo</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Task Title</th>
                <th scope="col">Task Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Slove Backtracking</td>
                <td>Remaining Questions</td>
                <td><button class="btn btn-primary"><i class="fas fa-trash-alt"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script>
      function getAndUpdate(){
        console.log("Updating List...");
        tit = document.getElementById('title').value;
        desc = document.getElementById('description').value;
        if(localStorage.getItem('itemsJson')==null){
          itemJsonArray = [];
          itemJsonArray.push([tit, desc]);
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        }
        else{
          itemJsonArrayStr = localStorage.getItem('itemsJson');
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([tit, desc]);
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        }
        update();
      }
      function update(){
        if(localStorage.getItem('itemsJson')==null){
          itemJsonArray = [];
          localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        }
        else{
          itemJsonArrayStr = localStorage.getItem('itemsJson');
          itemJsonArray = JSON.parse(itemJsonArrayStr);
        }

        // populating the table
        tableBody = document.getElementById('tableBody');
        let str = ""
        itemJsonArray.forEach((element, index) => {
          str +=
          `<tr>
          <th scope="row">${index+1}</th>
          <td>${element[0]}</td>
          <td>${element[1]}</td>
          <td><button class="btn btn-primary" onclick=deleted(${index})><i class="fas fa-trash-alt"></i></button></td>
          </tr>`
        });
        tableBody.innerHTML = str;
      }
      add = document.getElementById("add");
      add.addEventListener("click",getAndUpdate);
      update();
      function deleted(itemIndex){
        console.log("delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        // Delete itemindex element form the array
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
        update();
      }
      function clearStorage(){
        if(confirm("Do you really want to clear list?")){
          console.log("Clearing the Storage");
          localStorage.clear();
          update();
        }
      }
    </script>
  </body>
</html>
